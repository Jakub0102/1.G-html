<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                font-family:Arial, Helvetica, sans-serif;
                border-collapse:collapse;
                width: 100%

            }
            td,th {
                border: 5px solid;
                text-align: left;
                padding:10px

            }
             tr:nth-child(even) {
                background-color: aqua;


            }

        </style>
    </head>
    <body>
        <h1>Tabulka v jazyku html</h1>
        <table>
            <tr>
                <th>Znacka</th>
                <th>model</th>
                <th>rok vyroby</th>
            </tr>
            <tr>
                <td>Mercedes-benz</td>
                <td>AMG</td>
                <td>2015</td>

            </tr>
            <tr>
                <td>Ferrari</td>
                <td>Enzo</td>
                <td>2005</td>

            </tr>
            <tr>
                <td>Porsche</td>
                <td>Carrera GT 2</td>
                <td>2010</td>

            </tr>
        </table>
    </body>
</html>
